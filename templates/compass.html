<!-- COMPASS.HTML CORRIGIDO - Adicionar ANTES do conteúdo existente -->

<header class="page-header">
    <span class="material-icons-outlined">psychology</span>
    <span>Compass IA</span>
</header>

<!-- Mantém todo o conteúdo original do Compass -->
<div class="compass-header">
    <img src="/assets/images/compass-mascote.png" alt="Mascote Compass IA" class="compass-mascot">
    <div>
        <h2>Compass IA</h2>
        <p>Sua IA de carreira, disponível 24/7 para te guiar rumo ao sucesso!</p>
    </div>
</div>

<div class="compass-chat-container">
    <div id="compass-chat-history" class="compass-chat-history"></div>
    <form id="compass-chat-form" autocomplete="off">
        <input type="text" id="compass-chat-input" placeholder="Pergunte algo para a Compass IA..." autocomplete="off" required>
        <button type="submit">Enviar</button>
    </form>
    <div class="compass-quick-actions">
        <button data-question="Quais vagas combinam comigo?">Vagas com meu perfil</button>
        <button data-question="Me dê uma dica de carreira">Dica de carreira</button>
        <button data-question="Quais cursos eu deveria fazer?">Cursos recomendados</button>
        <button data-question="Compass, o que eu sei sobre Python?">O que sei sobre Python?</button>
    </div>
</div>
